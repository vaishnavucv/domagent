# Publish to npm — fires when a GitHub Release is created
#
# Runs IN PARALLEL with generator-generic-ossf-slsa3-publish.yml.
# Both are triggered by the same "release: created" event emitted
# by auto-release.yml after every push to main.
#
# Pipeline order:
#   push to main
#     └─► auto-release.yml         (bumps version, builds artifacts, creates release)
#           └─► release: created event fires TWO workflows simultaneously:
#                 ├─► generator-generic-ossf-slsa3-publish.yml  (SLSA provenance)
#                 └─► npm-publish.yml  (this file — publishes to npm)
#
# Required repository secret:
#   NPM_TOKEN — create at https://www.npmjs.com/settings/<username>/tokens
#               use an "Automation" token type
#               add it at: repo Settings → Secrets and variables → Actions → New secret
#
# The published package name is "domagent".
# Users install it with:
#   npm install -g domagent
# or run it directly with:
#   npx domagent

name: Publish to npm

on:
  release:
    types: [created]

jobs:
  npm-publish:
    name: Publish domagent to npm
    runs-on: ubuntu-latest

    permissions:
      contents: read  # only needs to read the repo

    steps:
      # ── 1. Checkout the exact release tag ─────────────────────────
      # The tag was created by auto-release.yml on the version-bump commit,
      # so package.json at this ref already has the correct bumped version.
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      # ── 2. Set up Node.js with npm registry auth ──────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # ── 3. Extract version from release tag ───────────────────────
      - name: Get version from tag
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "Publishing version: ${VERSION}"

      # ── 4. Verify package.json version matches the release tag ────
      - name: Verify version consistency
        run: |
          PKG_VERSION=$(node -p "require('./domagent-mcp/package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          echo "package.json version: ${PKG_VERSION}"
          echo "Release tag version:  ${TAG_VERSION}"
          if [ "${PKG_VERSION}" != "${TAG_VERSION}" ]; then
            echo "ERROR: Version mismatch — package.json has ${PKG_VERSION} but tag is v${TAG_VERSION}"
            exit 1
          fi

      # ── 5. Install dependencies ───────────────────────────────────
      - name: Install dependencies
        run: |
          cd domagent-mcp
          npm ci --ignore-scripts

      # ── 6. Publish to npm ─────────────────────────────────────────
      #   --access public  required for scoped packages; harmless for unscoped
      #   NODE_AUTH_TOKEN  set from the NPM_TOKEN repository secret
      - name: Publish to npm
        run: |
          cd domagent-mcp
          echo "Publishing domagent@${{ steps.version.outputs.version }} to npm..."
          npm publish --access public
          echo "Published: https://www.npmjs.com/package/domagent"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
